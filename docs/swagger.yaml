paths:
  /api/v1/admin/contractor:
    get:
      consumes:
      - application/json
      description: Retrieves paginated list of contractor reports
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
