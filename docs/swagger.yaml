      security:
      - BearerAuth: []
      summary: Update contractor report
      tags:
      - contractor
  /api/v1/contractor:
    post:
      consumes:
      - application/json
      description: Creates a new contractor report entry
      parameters:
      - description: Contractor Report Data
        in: body
        name: contractor
        required: true
        schema:
          $ref: '#/definitions/models.Contractor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Contractor'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
