      - BearerAuth: []
      summary: Create contractor report
      tags:
      - contractor
  /api/v1/contractor/batch:
    post:
      consumes:
      - application/json
      description: Bulk creates contractor reports. Existing IDs are ignored.
      parameters:
      - description: Array of contractor reports
        in: body
        name: batch
        required: true
