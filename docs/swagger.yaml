  /api/v1/admin/contractor/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a contractor report by ID
      parameters:
      - description: Contractor Report ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete contractor report
      tags:
      - contractor
    get:
      consumes:
      - application/json
      description: Retrieves a contractor report by ID
      parameters:
      - description: Contractor Report ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Contractor'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get contractor report by ID
      tags:
      - contractor
    put:
      consumes:
      - application/json
      description: Updates a contractor report by ID
      parameters:
      - description: Contractor Report ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated contractor report data
        in: body
        name: contractor
        required: true
        schema:
          $ref: '#/definitions/models.Contractor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
